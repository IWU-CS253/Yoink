{% extends 'layout.html' %}
{% block body %}
    <!--The edit page-->
    <div class="card">
        <h2 style="margin-top: 0; ">Edit</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" value="{{ (form.title if form else item.title) }}" required>

            <label for="description">Description *</label>
            <textarea name="description" id="description" cols="30" rows="10" required>{{ (form.description if form else item.description) }}</textarea>

            <div class="row">
                <div>
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="">- Select -</option>
                        {% for c in ["Stationary", "Electronic", "Art", "Dorm Supplies", "Cleaning Materials", "Other"] %}
                            <option value="{{ c }}" {% if (form and form.category == c) or (not form and item.category == c) %} selected {% endif %}>{{ c }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="condition">Condition</label>
                    <select name="condition" id="condition">
                        <option value="">- Select -</option>
                    {% for c in ["New", "Like New", "Good", "Used"] %}
                        <option value="{{ c }}" {% if (form and form.condition == c) or (not form and item.condition == c) %}selected{% endif %}>{{ c }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>

            <label for="location">Pickup location (optional)</label>
            <input type="text" id="location" name="location" value="{{ (form.location if form else item.location) }}">

            <label for="contact">Contact (email/phone/IG) *</label>
            <input type="text" id="contact" name="contact" value="{{ (form.contact if form else item.contact) }}" required>

            {% if item.image_path %}
                <div style="margin: 1rem 0;">
                    <p style="font-weight: 600; margin-bottom: 0.5rem;">Current image:</p>
                    <img src="{{ url_for('static', filename=item.image_path) }}" alt="{{ item.title }}" style="max-width: 200px; border-radius: 8px; border: 1px solid #ddd;">
                </div>
            {% endif %}

            <label for="image">Upload new image (optional, png/jpg/jpeg/gif/webp/heic, <- 2MB)</label>
            <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg, .gif, .webp, .heic">

            <div style="margin-top: 1rem">
                <button class="btn primary" type="submit">Save Changes</button>
                <a class="btn" href="{{ url_for('my_items') }}">Cancel</a>
            </div>
        </form>
    </div>

{% endblock %}
