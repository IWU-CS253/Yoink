{% extends "layout.html" %}
{% block body %}
<!--login page-->
<style>
  /* Responsive styles for smaller screens */
  /* '!important' overrides the existing inline CSS */
  @media (max-width: 768px) {
    .login-container {
      margin-top: 5rem !important;
      flex-direction: column !important;
      gap: 1.5rem !important;
      min-height: auto !important;
    }

    .card {
      max-width: 100% !important;
    }

    .yoink-logo h1 {
      font-size: 4rem !important;
    }
  }

  /* specifically for mobile screens */
  @media (max-width: 480px) {
    .login-container {
      gap: 1rem !important;
    }

    .card {
      padding: 1rem !important;
    }

    h2 {
      font-size: 1.5rem !important;
    }

    .yoink-logo h1 {
      font-size: 3rem !important;
    }

    input {
      font-size: 16px !important;
    }

    .btn {
      width: 100%;
      margin-bottom: 0.5rem;
      margin-left: 0 !important;
    }
  }

</style>
  <div class="login-container" style="display: flex; gap: 2rem; align-items: center; min-height: 60vh;">
    <div class="card" style="flex: 1; max-width: 500px;">
      <h2 style="margin-top:0;">Log in</h2>
      <form method="post" action="{{ url_for('auth.login', next=request.args.get('next')) }}">
        <!--Asks for username and password-->
        <label for="username">Username *</label>
        <input id="username" name="username" type="text" required>

        <label for="password">Password *</label>
        <input id="password" name="password" type="password" required>

        <!--Gives the option to log in and account-->
        <div style="margin-top:1rem;">
          <button class="btn primary" type="submit">Log in</button>
          <a class="btn" href="{{ url_for('auth.register') }}">Create an account</a>
        </div>
      </form>
    </div>
    <div class="yoink-logo" style="flex: 1; display: flex; align-items: center; justify-content: center;">
      <h1 style="font-size: 8rem; font-weight: bold; color: #0b6; margin: 0;">YOINK</h1>
    </div>
  </div>
{% endblock %}
