{% extends "layout.html" %}
{% block body %}
  <div class="card">
    <h2 style="margin-top:0;">Post an item</h2>
    <form method="post" enctype="multipart/form-data">
      <label for="title">Title *</label>
      <input type="text" id="title" name="title" value="{{ (form.title if form else '') }}" required>

      <label for="description">Description *</label>
      <textarea id="description" name="description" required>{{ (form.description if form else '') }}</textarea>

      <div class="row">
        <div>
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="">— Select —</option>
            {% for c in ["Stationary","Electronics","Art","Dorm Supplies","Cleaning materials","Other"] %}
              <option value="{{ c }}" {% if form and form.category == c %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="condition">Condition</label>
          <select id="condition" name="condition">
            <option value="">— Select —</option>
            {% for c in ["New","Like New","Good","Used"] %}
              <option value="{{ c }}" {% if form and form.condition == c %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <label for="location">Pickup location (optional)</label>
      <input type="text" id="location" name="location" value="{{ (form.location if form else '') }}">

      <label for="contact">Contact (email/phone/IG) *</label>
      <input type="text" id="contact" name="contact" value="{{ (form.contact if form else '') }}" required>

      <label for="image">Image (png/jpg/gif/webp, &le; 2MB)</label>
      <input type="file" id="image" name="image" accept=".png,.jpg,.jpeg,.gif,.webp">

      <div style="margin-top:1rem;">
        <button class="btn primary" type="submit">Post</button>
        <a class="btn" href="{{ url_for('list_items') }}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
