{% extends "layout.html" %}
{% block body %}
    {% if blocked_users_list %}
    {% for user in blocked_users_list %}
    <article class="card">
    {{ user.username }} <form method="get"  action="{{ url_for('unblock_user') }}"><button name="unblock-form" value="{{ user.id }}" class="btn" type="submit" >Unblock</button></form>
    </article>
    {% endfor %}
    {% else %}
        <article class="card">You do not have any users currently blocked.</article>
    {% endif %}
{% endblock %}
