{% extends "layout.html" %}

{% block body %}
<!--shows everyone the user blocks-->
    <style>
    .card {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 33%;
        flex-direction: column;

    }
    .container{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;


    }

    .empty-message{
        width: fit-content;
    }
    </style>
    {% if blocked_users_list %}
        <div class="container">
    {% for user in blocked_users_list %}
    <article class="card">
    <img class="user_photo" src="{{ url_for('static', filename='icon.png') }}">
        <a>{{ user.username }} </a>
        <form method="get"  action="{{ url_for('users.unblock_user') }}"><button name="unblock-form" value="{{ user.id }}" style="cursor: pointer;" class="btn" type="submit" >Unblock</button></form>
    </article>
    {% endfor %}
        </div>
    {% else %}
        <article class="card empty-message">You do not have any users currently blocked.</article>
    {% endif %}
{% endblock %}
